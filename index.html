<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section>
            <div class="col-sm-10 mt-3">
                <div class="row-sm-10 mx-2 border border-dark rounded">
                  <div class="col-sm-10 mx-2" id="current-weather">
                    <p class="city-name" id="current-city"></p>
                    <p class="current" id="temperature"></p>
                    <p class="current" id="humidity"></p>
                    <p class="current" id="wind-speed"></p>
                    <p class="current" id="uv-index"></p>
                  </div>
                </div>
                
                <div class="row row-cols-1 row-cols-sm-10 g-4 m-2" id="forecast">
        
                </div>
        </section>
    </main>
   <script>"./assets/js/script.js"</script> 
</body>
</html>
